<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Janky ToDo</title>
  <script src="https://kit.fontawesome.com/86f299a95e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <h1>Forgetful? Me too... </h1>
  <form>
    <input type="text" id="todo" name="todo" placeholder="Enter ToDo" required/>
    <button class="add" type="submit">+</button>
    </form>
  <main class="todo">
    <ul class="todo-list"></ul>
  </main>



  <script src="script.js"></script>
</body>
</html>
